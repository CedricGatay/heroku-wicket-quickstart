<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>Apache Wicket Quickstart</title>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
              type='text/css'/>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
    </head>
    <body>
        <p>
            RequestScoped :  <wicket:container wicket:id="request">1.5-SNAPSHOT</wicket:container>.<br/>
            SessionScoped :  <wicket:container wicket:id="session">1.5-SNAPSHOT</wicket:container>.<br/>
            ApplicationScoped :  <wicket:container wicket:id="application">1.5-SNAPSHOT</wicket:container>.
        </p>
    </body>
</html>
